<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
    <style>
        #output {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        // Узнайте длину вашего массива и выведите ее значение при наведении на любой элемент
        let myArray = [10, 20, 30, 40, 50];

        let output = document.getElementById('output');

        function updateOutput() {
            if (output.innerText === "") {
                output.innerText = "Массив: " + myArray.join(", ");
            } else {
                output.innerText = "Длина массива: " + myArray.length;
            }
        }

        updateOutput();

        output.onmouseover = updateOutput;
    </script>
</body>
</html>
