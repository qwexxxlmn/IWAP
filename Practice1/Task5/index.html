<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5</title>
</head>
<body>
    <script>
        // Выведите четные числа от 8 до 20
        function printEvenNumbers() {
            let output = "";
            for (let i = 8; i <= 20; i++) {
                if (i % 2 === 0) {
                    output += i + " ";
                }
            }
            alert("Четные числа от 8 до 20: " + output);
        }
        printEvenNumbers();
    </script>
</body>
</html>
